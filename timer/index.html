<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sato Masakazu">
    <meta name="copyright" content="&copy; 2022 Sato Masakazu">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">

    <title>Multi Function Timer</title>
    <style>
        html,
        body {
            background: #222;
            color: #ccc;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        *,
        ::placeholder {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-select: none;
        }


        body {
            padding: 0 0 80px 0;
        }

        button {
            height: 50px;
            padding: 0 0.7em;
            font-size: 20px;
            border-radius: 5px;
            background: #999;
            border: none;
            margin: 3px 5px;
            color: #000;
        }

        button:hover {
            background: #FFF;
        }

        #timer {
            font-size: 11vw;
            text-align: center;
            font-family: ui-monospace, sans-serif;
            font-weight: bold;
            color: #FFF;
        }

        #controlWrap {
            text-align: center;
            font-size: 0;
            vertical-align: middle;
        }

        #controlWrap button {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 14px;
            margin: 15px 5px;
            transition: 200ms;
            background: #FFF;
        }

        #controlWrap button:hover {
            box-shadow: 0 0 0 5px #666;
        }

        #controlWrap button:active {
            transition: 100ms;
            box-shadow: none;
            transform: scale(0.9);
        }

        #controlWrap button:disabled:hover {
            box-shadow: none;
        }

        button#startBtn,
        button#stopBtn {
            width: 100px;
            height: 100px;
            margin: 5px;
        }

        button#stopBtn {
            display: none;
        }

        #table_wrap,
        #table_wrap2 {
            display: none;
            background: #333;
            max-height: 200px;
            overflow-y: auto;
        }

        #lapTimeTable,
        #straidTable {
            width: 100%;
            border-collapse: collapse;
        }

        #lapTimeTable,
        #lapTimeTable tr,
        #lapTimeTable th,
        #lapTimeTable td {
            border-right: solid 1px #999;
            border-left: solid 1px #999;
        }

        #lapTimeTable th {
            border-top: solid 1px #999;
            border-bottom: solid 1px #999;
        }

        #lapTimeTable th {
            font-size: 18px;
        }

        #lapTimeTable th,
        #lapTimeTable td {
            padding: 8px 5px;
        }

        #lapTimeTable tr:nth-child(even) {
            background: #444;
        }

        #progress,
        #dummy_progress {
            position: relative;
            width: 100%;
            background: rgb(129, 177, 224);
            height: 5px;
            margin: 10px 0;
        }

        #progress .flag {
            position: absolute;
            top: -2.5px;
            width: 0;
            height: 0;
            border-radius: 10px;
            background: rgb(32, 103, 202);
            transition: linear 500ms;
            font-size: 0;
            color: rgb(32, 103, 202);
            overflow: hidden;
            opacity: 0.5;
        }

        #progress .flag.activeflag {
            top: -7.5px;
            width: 20px;
            height: 20px;
            opacity: 1;
        }

        #progress .flag.activeflag::before {
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            width: 20px;
            height: 20px;
            background: rgb(32, 103, 202);
            border-radius: 10px;
            transition: 500ms;
        }

        #progress .flag.activeflag:hover::before {
            background: rgb(129, 177, 224);
            transition: 100ms;
        }

        #progress .flag.activeflag:hover {
            width: 200px;
            height: 50px;
            font-size: 15px;
            padding: 3px;
            color: #FFF;
            padding-top: 20px;
            transition: linear 500ms, font-size 100ms, width 100ms, padding 100ms, color 100ms, height 100ms, background 100ms;
            background: rgb(21, 64, 124);
            border-radius: 10px 5px 5px 5px;
        }

        input {
            height: 40px;
            font-size: 20px;
            border-radius: 5px;
            border: solid 1px #666;
            margin: 0 0.4em;
            width: 200px;
            padding: 0 0.3em;
            background: #333;
            color: #fff;
        }

        input:focus {
            background: #FFF;
            color: #000;
            outline: solid 2px rgb(129, 177, 224);
        }

        #output {
            display: none;
            font-size: 18px;
        }

        button {
            vertical-align: top;
            position: relative;
            overflow: hidden;
        }

        button#stopBtn {
            background: rgb(157 226 255);
            animation-name: sampleanimation;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        button span {
            position: absolute;
            inset: 0;
            display: none;
        }

        button svg {
            width: 48px;
            height: 48px;
            display: inline-block;
            fill: #444;
        }

        button#stopBtn svg {
            fill: rgb(0, 37, 73);
        }

        button:disabled svg {
            fill: #999;
        }

        button:hover svg {
            transform: scale(0.8);
            opacity: 0;
            fill: #666;
            transition: 300ms;
        }

        button:disabled:hover svg {
            fill: #999;
        }

        button.Anm01 svg {
            transform: scale(10);
            opacity: 0;
            fill: #666;
            transition: 500ms;
        }

        button:hover span {
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 1px #FFF);
            font-weight: bold;
            font-size: 18px;
        }

        details {
            margin: 30px 0;
            padding: 5px;
            border: solid 1px #666;
        }

        summary {
            background: #333;
        }

        summary:hover {
            background: #555;
        }

        #splash {
            position: fixed;
            inset: 0;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-wrap: wrap;
            transition: 400ms;
        }

        #splash img {
            display: block;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        #loading {
            width: 100%;
            margin: 0 auto;

        }

        #splash svg {
            display: block;
            width: 80px;
            height: 80px;

        }

        small {
            font-size: 17px;
        }

        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: 10000;
            background: #333;
            padding: 10px;
            height: 30px;
            line-height: 30px;

        }

        #lapTimeTable button {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            padding: 0;
            margin: 0;
        }

        header img {
            height: 50px;
            width: 50px;
            vertical-align: top;

        }

        header h1 {
            display: inline-block;
            height: 50px;
            margin: 0;
            padding: 0;
            vertical-align: top;
        }

        @keyframes sampleanimation {
            0% {
                box-shadow: 0 0 0 0 rgba(129, 177, 224, 0.8);
            }

            100% {
                box-shadow: 0 0 0 20px rgba(129, 177, 224, 0.1);
            }
        }
    </style>
</head>

        <dialog open>

    </noscript>

    <script>

        window.addEventListener("load", function () {
            setTimeout(function () {
                document.getElementById("splash").style.opacity = "0"

                setTimeout(function () {
                    document.getElementById("splash").style.display = "none"
                }, 400)
            }, 500)
        })
        var startTime = 0;
        var stopTime = 0;
        var lapTime = [];
        var straid = [];
        var pastTime = 0;
        var masureing = false;
        var ruisekiData = []

        var Interval = setInterval(function () {
            if (masureing) {
                var NowTime = (pastTime + (new Date() - startTime))

                document.getElementById("timer").innerText = timeFormat((pastTime + (new Date() - startTime)))
            }

        }, 10)
        var Interval2 = setInterval(function () {
            if (masureing) {

                var NowTime = (pastTime + (new Date() - startTime))

                var i = 0;
                lapTime.forEach(function (elm) {
                    var flagElm = document.getElementById("flag_" + i);
                    if (!flagElm) { } else {
                        flagElm.style.left = (elm / NowTime) * 100 + "%"
                        flagElm.classList.add("activeflag")


                    }
                    i++;

                })
            }

        }, 500)


        var timeout1;
        var timeout2;

        function start() {
            if (!masureing) {
                document.getElementById("resetBtn").disabled = false
                document.getElementById("laptimeBtn").disabled = false

                document.getElementById("startBtn").style.display = "none"
                document.getElementById("stopBtn").style.display = "inline-block"

                startTime = new Date()
                masureing = true

                setTimeout(function () {
                    document.getElementById("stopBtn").classList.remove("Anm01")
                    document.getElementById("stopBtn").classList.add("Anm01")
                    timeout1 = setTimeout(function () {
                        document.getElementById("stopBtn").classList.remove("Anm01")
                    }, 500)
                }, 10)
            }
        }

        function pause() {
            if (masureing) {
                document.getElementById("laptimeBtn").disabled = true
                document.getElementById("startBtn").style.display = "inline-block"
                document.getElementById("stopBtn").style.display = "none"

                pastTime = pastTime + (new Date() - startTime)
                stopTime = new Date()
                masureing = false;

                setTimeout(function () {
                    document.getElementById("startBtn").classList.remove("Anm01")
                    document.getElementById("startBtn").classList.add("Anm01")
                    timeout2 = setTimeout(function () {
                        document.getElementById("startBtn").classList.remove("Anm01")
                    }, 500)
                }, 10)
            }
        }

        function lap() {
            document.getElementById("table_wrap").style.display = "block"

            var NowTime = (pastTime + (new Date() - startTime))
            lapTime.push(NowTime)
            var lapTimeTmp = timeFormat(NowTime - lapTime[lapTime.length - 2]);
            if (!lapTime[lapTime.length - 2]) lapTimeTmp = timeFormat(NowTime);

            document.querySelectorAll("#lapTimeTable .addedElm").forEach(function (elm) {
                elm.remove()
            })

            for (let i = 0; i < lapTime.length; i++) {
                if (lapTime[i]) {

                    var lapTimeTmp = timeFormat(NowTime - lapTime[i - 1]);
                    if (!lapTime[i - 1]) lapTimeTmp = timeFormat(NowTime);
                    var newTR = document.createElement("tr");
                    newTR.classList.add("addedElm")
                    newTR.setAttribute("id", "tableElm_" + lapTime[i])
                    newTR.innerHTML = "<td>" + (i + 1) + "</td><td>" + timeFormat(lapTime[i]) + "</td><td>" + lapTimeTmp + "</td><td><button data-time='" + lapTime[i] + "' id='Btn_" + lapTime[i] + "'>×</button></td>"
                    document.getElementById("lapTimeTable").appendChild(newTR)

                    document.getElementById("Btn_" + lapTime[i]).addEventListener("click", function () {
                        laptimeRemove(this.dataset.time)
                    })
                }
            }
            document.getElementById("table_wrap").scrollTo(0, document.getElementById("table_wrap").scrollHeight)


            var newFlag = document.createElement("div")
            newFlag.style.left = "100%"
            newFlag.classList.add("flag")
            newFlag.setAttribute("id", "flag_" + (lapTime.length - 1))
            newFlag.innerText = "ID:" + lapTime.length + "\nラップタイム:" + lapTimeTmp;


            document.getElementById("progress").appendChild(newFlag)

        }

        function reset() {
            if (!confirm("本当にリセットしますか")) return false;
            pause()

            document.getElementById("lapTimeTable").style.display = "none"
            document.getElementById("progress").innerHTML = ""

            document.getElementById("timer").innerText = "00:00:00.00"
            lapTime = [];

            document.querySelectorAll("#lapTimeTable .addedElm").forEach(function (elm) {
                elm.remove()
            })
        }
        //
        //
        //


        var kyori = 200;
        var hosu = 0;

        function hosuCalc() {
            hosu = Number(document.getElementById("hosu").value)
            if (hosu % 1 !== 0) {
                alert("不正な入力がありました");
                hosu = Math.floor(hosu)
                document.getElementById("hosu").value = hosu
            } else if (hosu == 0) {
                return alert("不正な入力がありました");
            } else if (hosu < 0) {
                alert("不正な入力がありました");
                hosu = Math.abs(hosu)
                document.getElementById("hosu").value = hosu
            }
            document.getElementById("output").style.display = "block"

            document.getElementById("hohaba").innerText = Math.floor(kyori * 10000 / hosu) / 100
            document.getElementById("hosuOut").innerText = hosu
            straid.push({
                id: straid.length,
                hohabba: Math.floor(kyori * 10000 / hosu) / 100,
                hosu: hosu
            })

            document.querySelectorAll("#straidTable .addedElm").forEach(function (elm) {
                elm.remove()
            })


            straid.forEach(function (elm) {
                var newTR = document.createElement("tr");
                newTR.classList.add("addedElm")
                newTR.innerHTML = "<td>" + (elm.id + 1) + "</td><td>" + elm.hohabba + "</td><td>" + elm.hosu + "</td>"
                document.getElementById("straidTable").appendChild(newTR)
            })
            document.getElementById("table_wrap2").scrollTo(0, document.getElementById("table_wrap2").scrollHeight)
            document.getElementById("table_wrap2").style.display = "block"

        }

        function laptimeRemove(time) {
            var NowTime = (pastTime + (new Date() - startTime))
            var lapElmIndex = lapTime.indexOf(Number(time));
            var i = 0;
            lapTime.forEach(function (elm) {
                if (elm == time) { lapTime[i] = null; }
                i++
            })

            console.log("flag_" + lapElmIndex, document.getElementById("flag_" + lapElmIndex))
            document.getElementById("flag_" + lapElmIndex).classList.remove("activeflag")
            setTimeout(() => {
                document.getElementById("flag_" + lapElmIndex).style.display = "none"
            }, 400);
            document.querySelectorAll("#lapTimeTable .addedElm").forEach(function (elm) {
                elm.remove()
            })

            for (let i = 0; i < lapTime.length; i++) {
                if (lapTime[i]) {
                    lttmp = lapTime.filter(function (elm2) { return elm2 !== null })
                    var beforeElm = lttmp[lttmp.indexOf(lapTime[i]) - 1]
                    if (!beforeElm) beforeElm = 0
                    console.log(lapTime[i] - beforeElm)
                    var lapTimeTmp = timeFormat(lapTime[i] - beforeElm);

                    var newTR = document.createElement("tr");
                    newTR.classList.add("addedElm")
                    newTR.setAttribute("id", "tableElm_" + lapTime[i])
                    newTR.innerHTML = "<td>" + (i + 1) + "</td><td>" + timeFormat(lapTime[i]) + "</td><td>" + lapTimeTmp + "</td><td><button data-time='" + lapTime[i] + "' id='Btn_" + lapTime[i] + "' title='削除' aria-label='この記録を削除'>×</button></td>"
                    document.getElementById("lapTimeTable").appendChild(newTR)

                    document.getElementById("Btn_" + lapTime[i]).addEventListener("click", function () {
                        laptimeRemove(this.dataset.time)
                    })
                }
            }

        }

        function timeFormat(time) {
            if (!time) return false
            time /= 1000
            time = Math.floor(time * 100) / 100;
            h = Math.floor(time / 3600)
            m = Math.floor((time % 3600) / 60)
            s = Math.floor((time % 3600) % 60 % 60)
            s2 = Math.floor(((time % 3600) % 60 % 60 % 1) * 100);
            h = String(h).padStart(2, "0");
            m = String(m).padStart(2, "0");
            s = String(s).padStart(2, "0")
            s2 = String(s2).padStart(2, "0")

            return h + ":" + m + ":" + s + "." + s2
        }

        async function save() {
            var nowTimeTmp;
            if (masureing) {
                nowTimeTmp = pastTime + (new Date() - startTime)
            } else {
                nowTimeTmp = pastTime;
            }


            var saveData = {
                lap: lapTime,
                straid: straid,
                time: nowTimeTmp
            };
            var saveData = JSON.stringify(saveData)
            if (window.showSaveFilePicker) {
                var saveHandle = await window
                    .showSaveFilePicker({
                        suggestedName: "ストップウォッチデータ_" + new Date().getMonth() + "月" + new Date().getDate() + "日_" + new Date().getHours() + "時" + new Date().getMinutes() + "分",
                        types: [{
                            description: "JSONファイル",
                            accept: {
                                "application/json": [".json"],
                            },
                        },],
                    })
                    .catch(function () {
                        return;
                    });
                var writable = await saveHandle.createWritable();
                await writable.write(saveData);
                await writable.close();
            } else {
                var bom = new Uint8Array([0xef, 0xbb, 0xbf]); //UTF-8

                var blob = new Blob([bom, saveData], {
                    type: "application/json",
                });
                var link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = DefaultName;
                link.click();
            }

        }

        document.getElementById("input_file").addEventListener("change", function () {
            var file = this.files[0];
            fileNameTmp = file.name;
            var reader = new FileReader();
            reader.readAsText(file, "UTF-8");

            reader.onload = function () {
                data = JSON.parse(reader.result);
                lapTime = data.lap
                straid = data.straid
                pastTime = data.time

                document.getElementById("timer").innerText = timeFormat(pastTime)


                document.querySelectorAll("#lapTimeTable .addedElm").forEach(function (elm) {
                    elm.remove()
                })

                var NowTime = pastTime

                for (let i = 0; i < lapTime.length; i++) {
                    if (lapTime[i]) {

                        var lapTimeTmp = timeFormat(NowTime - lapTime[i - 1]);
                        if (!lapTime[i - 1]) lapTimeTmp = timeFormat(NowTime);
                        var newTR = document.createElement("tr");
                        newTR.classList.add("addedElm")
                        newTR.innerHTML = "<td>" + (i + 1) + "</td><td>" + timeFormat(lapTime[i]) + "</td><td>" + lapTimeTmp + "</td>"
                        document.getElementById("lapTimeTable").appendChild(newTR)
                    }
                }
                document.getElementById("table_wrap").scrollTo(0, document.getElementById("table_wrap").scrollHeight)
                document.getElementById("table_wrap").style.display = "block"

                document.querySelectorAll("#straidTable .addedElm").forEach(function (elm) {
                    elm.remove()
                })


                straid.forEach(function (elm) {
                    var newTR = document.createElement("tr");
                    newTR.classList.add("addedElm")
                    newTR.innerHTML = "<td>" + (elm.id + 1) + "</td><td>" + elm.hohabba + "</td><td>" + elm.hosu + "</td>"
                    document.getElementById("straidTable").appendChild(newTR)
                })
                document.getElementById("table_wrap2").scrollTo(0, document.getElementById("table_wrap2").scrollHeight)
                document.getElementById("table_wrap2").style.display = "block"


            }
        })


        window.addEventListener("keydown", function (e) {

            if (e.key == " ") {
                e.preventDefault()
                if (masureing) {
                    pause()
                } else {
                    start()
                }
            }
        })
        window.addEventListener("beforeunload", function (e) {
            if (masureing) {
                e.preventDefault()
                event.returnValue = 'A';
            }
        })
    </script>
</body>

</html>
